<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1,
        #box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 50px;
            margin: 50px;
        }
        
    </style>
</head>
<body>
    <div id="box1">
        <img id="image1" width="100%" height="100%" src="https://img.freepik.com/free-photo/wet-sphere-reflective-water-abstract-beauty-generated-by-ai_188544-19616.jpg?semt=ais_hybrid&w=740&q=80" alt="">
    </div>
    <button onclick="demo()">Click</button>
    <div id="box2">
        <img width="100%" height="100%" id="image2" src="" alt="">
    </div>


    <script>
        var box1 = document.getElementById("image1");
        var box2 = document.getElementById("image2");


        function demo() {
            box2.src = box1.src,
            box1.src = ''
        }
    </script>
</body>
</html>
